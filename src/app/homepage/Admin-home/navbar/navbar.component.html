        <div *ngIf="isAdminProf" class="card">

              <circle cx="5" cy="5" r="5" style="color: rgb(64, 255, 17);" />
            </svg>
          <div class="card-body">
              <h3>Admin Profile</h3>
          <div class="user-info ml-3">

            <p>Admin Name: {{adminFname}}</p>
            <p class="card-text">Role: Adminstrator</p>
            <p>contact-no: {{contact_No}}</p>
            <p>address: {{address}}</p>
            <p>email: {{email}}</p>
