 <h2>Interview Details for {{ data.jobTitle }}</h2>
 <p> Set up interview with job applicant: {{data.firstNames}} {{data.lastName}}</p>
 <!--Acceptance-dialog-->
 <mat-dialog-content *ngIf="dialogType">
  <!-- === 'interview' -->
  
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Interview Date" [(ngModel)]="interviewDate" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <!-- Format the date using the DatePipe -->
    {{ interviewDate | date:'yyyy-MM-dd' }}
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Interview Time" [(ngModel)]="interviewTime" required>
    <!-- Format the time using the DatePipe -->
    {{ interviewTime | date:'HH:mm' }}
  </mat-form-field>
  <!-- <mat-form-field>
    <input matInput placeholder="Interview Address" [(ngModel)]="interviewAddress" required>
  </mat-form-field> -->
  <mat-form-field>
    <input matInput placeholder="Building Number" [(ngModel)]="buildingNumber" required>
  </mat-form-field>

  <!-- <mat-form-field> -->

        <mat-radio-button value="1">No</mat-radio-button>

        <mat-checkbox class="example-margin">Notify applicant</mat-checkbox>
        <!-- <mat-checkbox class="example-margin" [disabled]="true">Disabled</mat-checkbox> -->
      </section>

    
  <!-- </mat-form-field> -->
</mat-dialog-content>
<!--rejection-dialog-->
<mat-dialog-content *ngIf="isRejectDialog!">
  <!-- === 'rejection' -->
  <mat-form-field>
    <textarea matInput placeholder="Rejection Reason" [(ngModel)]="rejectionReason" required></textarea>
  </mat-form-field>
  <mat-checkbox [(ngModel)]="notifyApplicant">Notify applicant</mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button (click)="onCancelClick()" color="warn">Cancel</button>
  <button mat-raised-button (click)="onConfirmClick()" color="primary" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
