<!-- apply-page.component.html -->
<link rel="stylesheet" type="text/css" href="apply-page.component.css" />
<div class="apply-container">
    <h2>Job Application Form (Easy Apply)</h2>
  
    <form (submit)="submitForm()">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" [(ngModel)]="applicant.fullName" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="applicant.email" required>
  
      <label for="resume" style="padding-left: 2%;">National Senior Certificates</label>
      <input type="file" id="resume" name="resume" accept=".pdf" (change)="handleFileInput($event)" required>

      <label for="resume" style="padding-left: 2%;">ID</label>
      <input type="file" id="resume" name="resume" accept=".pdf" (change)="handleFileInput($event)" required>
      
      <label for="resume" style="padding-left: 2%;">Additional Documents</label>
      <input type="file" id="resume" name="resume" accept=".pdf" (change)="handleFileInput($event)" required>
  
      <button type="submit">Submit</button>
    </form>
  </div>
