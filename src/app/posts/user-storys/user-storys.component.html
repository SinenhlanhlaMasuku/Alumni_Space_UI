<div class="card">
    <div class="story-preview">
        <div class="post-row">
            <div *ngFor="let post of visiblePosts" class="post">
                <p>{{ post.text }}</p>
                <img *ngIf="post.image" [src]="post.image" alt="Post Image">
                <video *ngIf="post.video" [src]="post.video" controls></video>
            </div>
       
        <button type="button" class="btn btn-primary-soft" (click)="toggleMoreStories()">
          Show More Stories
          <!-- <mat-icon *ngIf="showMoreStories">expand_more</mat-icon>
          <mat-icon *ngIf="!showMoreStories">expand_less</mat-icon> -->
          <i *ngIf="showMoreStories"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
          </svg></i>
          <i *ngIf="!showMoreStories"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
          </svg></i>
        </button>
       
    </div>
    </div>
    <div class="createStory">
        <p>create new story</p>
        <button type="button" class="btn btn-primary-soft" (click)="showStoryCreate()">create a story</button>

</div>

            <div class="story-create">
            <form (submit)="createPost()">
                 <div class="toggleText">
                   <button type="button" class="btn btn-primary-soft" (click)="showtextfield()">add text</button>
                 </div>
                <div *ngIf="istextPost" class="text-post">
                <label for="postText">Enter your post:</label>
                <!-- <textarea id="postText" [(ngModel)]="newPost.text" required></textarea> -->
                <div class="input-group">
                    <!-- <span class="input-group-text">With textarea</span> -->
                    <textarea class="form-control" aria-label="With textarea" id="postText" [(ngModel)]="newPost.text" required></textarea>
                  </div>
                 </div>
                <label for="postImage">Upload Image:</label>
                <input type="file" id="postImage" (change)="handleImageUpload($event)" accept="image/*">
              
                <label for="postVideo">Upload Video:</label>
                <input type="file" id="postVideo" (change)="handleVideoUpload($event)" accept="video/*">
              
                <div class="btnPost">

                </div>
