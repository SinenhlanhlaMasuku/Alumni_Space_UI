<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="./add-posts.component.css">
</head>
<body>
    <header class="header">
        <div class="logo">
          <img src="images/TUT-Logo1.jpg" class="logo" style="height: 95px;" />
          <div class="text-container">
              <p><b>TUT<br> Alumni_Space</b></p>
          </div>
          <img src="images/gradhat.png" class="logo2" style="height: 95px;">
        </div>
        <div class="nav-menu">
            <ul><b>
                <li><a href="#">Home</a></li>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">My Network</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Notification</a></li>
                <li><a href="#">Logout</a></li>
              </b>
            </ul>
        </div>
    </header>
    <h1 style="text-align: center;">Post Event</h1>
   

    <div class="event-details-card">
      <h2>Event Details</h2>
      <label for="eventDescription">Event Description:</label>
      <textarea id="eventDescription" rows="4" cols="50" placeholder="Provide details about the event here"></textarea>
      
      <label for="closingDate">Closing Date:</label>
      <input type="date" id="closingDate">
    </div>

    <input type="file" id="fileInput" accept="image/*" multiple><br>
    <div id="imageContainer">
      <img id="selectedImage" src="" alt="Selected Image">
    </div>
    
    <button id="addButton">Post Event</button>
    <button id="deleteButton">Delete</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <p>Event successfully posted</p>
          <button id="closeButton">Close</button>
        </div>
      </div>

    <script src="event.js"></script>
</body>
</html>
