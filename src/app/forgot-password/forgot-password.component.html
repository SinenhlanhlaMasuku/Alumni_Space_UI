<!DOCTYPE html>
<html lang="en" ng-app="forgotPasswordApp">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.component.css">
</head>

<body ng-controller="ForgotPasswordController as vm">
    <div class="container">
        <h1>Forgot Password</h1>
        <!--  <div ng-if="vm.successMessage" class="success-message">{{ vm.successMessage }}</div>
        <div ng-if="vm.errorMessage" class="error-message">{{ vm.errorMessage }}</div> -->
        <form ng-submit="vm.submitEmail()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" ng-model="vm.email" required>
            </div>
            <a href="password-reset.html"><button type="submit">Reset Password</button></a>

        </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        var app = angular.module('forgotPasswordApp', []);

        app.controller('ForgotPasswordController', function () {
            var vm = this;

            vm.submitEmail = function () {
                // Add your password reset logic here
                // Typically, you would make an HTTP request to a server to send a reset email
                // For this example, we'll simulate a success message
                vm.successMessage = 'Password reset instructions sent to ' + vm.email;

            };
        });

    </script>
</body>

</html>
