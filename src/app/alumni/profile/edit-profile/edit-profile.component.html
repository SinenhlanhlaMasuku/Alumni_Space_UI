<div class="wrapper2" style="margin-left: auto; margin-right: auto;">


    <div class="edit-form">
        <h2>Edit Profile</h2>
        <hr>
        <form>
            <!--(ngSubmit)=""saveProfile()-->
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Name:</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" [(ngModel)]="alumni.Name" name="alumni.Name">
            </div>
            <!-- <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Email:</span>
              <input type="text" id="alumni_email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" ng-model="vm.user.email" required>
            </div> -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Location:</span>
                <input type="text" id="alumni_location" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" [(ngModel)]="alumni.Location" name="alumni.Location">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Qualification:</span>
                <input type="text" id="alumni_qualification" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" [(ngModel)]="alumni.Qualification" name="alumni.Qualification">
            </div>
            <!-- <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Skills:</span>
                <input type="text" id="alumni_skills" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" [(ngModel)]="alumni.Skills" name="alumni.Skills">
            </div> -->
            <!--new skills field-->
            <div class="input-group mb-3">
               <!--<label for="skills">Skills:</label><br>-->
               <span class="input-group-text" id="inputGroup-sizing-default">Skills:</span> 
                <input type="text" id="skills" name="alumni.skills" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" [(ngModel)]="newSkill">
                <!-- <button (click)="addNewSkill()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                  </svg> Add More</button> -->

                  <button (click)="addNewSkill()" style="background: none; border: none; cursor: pointer;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                  </button>
              </div>
              <!--add more skills-->
              <div *ngFor="let skill of skills">
                <div class="input-group mb-3" style="width: 20vh; margin-left: 80%;">
                <input type="text" id="skills" name="skills" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" [value]="skills">
                
              </div>
            </div>
            <!-- <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Experience:</span>
                <input type="text" id="alumni_experience" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" [(ngModel)]="alumni.Experience" name="alumni.Experience">
            </div> -->

            <div class="input-group mb-3">
            <span class="input-group-text" style="width: 25vh;" id="inputGroup-sizing-default">Experience:</span>
            <select class="form-select" id="employment_status" aria-label="Default select example" [(ngModel)]="alumni.Experience" name="alumni.Experience">
                <option selected>Select experience</option>
                <option value="1">0- 6 months</option>
                <option value="2">1 year</option>
                <option value="3">2 years</option>
                <option value="4">3 years or above</option>
                <option value="5">none of the above</option>
              </select>
            </div>
            <!-- <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Employment Status:</span>
                <input type="text" id="alumni_employ_status" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" [(ngModel)]="alumni.Employment_Status" name="alumni.Employment_Status">
            </div> -->

            <div class="input-group mb-3">
            <span class="input-group-text" style="width: 25vh;" id="inputGroup-sizing-default">Employment Status:</span>
            <select class="form-select" id="employment_status" aria-label="Default select example" [(ngModel)]="alumni.Employment_Status" name="alumni.Employment_Status">
                <option selected>Select employment status</option>
                <option value="1">Employed</option>
                <option value="2">Unemployed</option>
                <option value="3">None</option>
              </select>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Interest:</span>
                <input type="text" id="alumni_interest" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"  [(ngModel)]="alumni.Interest" name="alumni.Interest">
            </div>

            <div class="col-md-6">
                <div class="form-group form-group-textarea mb-md-0">
                    <!-- Message input-->
                    <span class="input-group-text" id="inputGroup-sizing-default">Bio:</span>
                    <textarea class="form-control" id="alumni_Bio" placeholder="Your Message *"
                        data-sb-validations="required"  [(ngModel)]="alumni.Bio" name="alumni.Bio"></textarea>
                    <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                </div>
            </div>
        

        <div class="card" id="cards" style="margin: 10px;">
            <div class="upload-form">
                <form ng-submit="vm.uploadFile()">
                    <h6>Academic Record:</h6>
                    <div class="input-group">
                        <input type="file" (change)="onAcademicRecChange($event)" class="form-control" id="academic_record" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        <button [disabled]="!AcademicRChosen" class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04" (click)="saveAcademicRecord()">Save</button>
                         
                        <div *ngIf="isButtonSaveAR" class="confirmation">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" color="green" height="40" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                              </svg>
                         </div>
                    </div>
                    <br>
                    <h6>Upload profile picture:</h6>
                    <div class="input-group mb-3">
                        <input type="file" (change)="onProfilePicChange($event)" class="form-control" id="profile_picture" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        <button [disabled]="!profilePicChosen" class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04" (click)="saveProfilePic()">Save</button>
                
                    <div *ngIf="isBtnSaveProfPic" class="confirmation">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" color="green" height="40" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                          </svg>
                     </div>
                    </div>
                    <br>
                    <h6>Upload certificate:</h6>
                    
                         <!-- <input type="file" (change)="onCertificateChange($event, 1)" class="form-control" id="aumni_certificate" aria-describedby="inputGroupFileAddon04" aria-label="Upload"> -->
                        <!-- <button [disabled]="!certificateChosen" class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04" (click)="saveCertificate()">Save</button> -->
                         
                         <!--uploading more than one certificate-->
                         <div class="input-group mb-3">
                            <input type="text" [(ngModel)]="certificateNames[0]" placeholder="Certificate Name">
                         </div>
                         <div class="input-group mb-3">  
                            <input type="file" (change)="onCertificateChange($event, 0)" class="form-control" id="aumni_certificate" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                         </div>
                          <div class="input-group mb-3">
                            <div *ngFor="let certificate of certificates; let i = index">
                            <input type="text" [(ngModel)]="certificateNames[i]" placeholder="Certificate Name">
                            <!--<input type="file" (change)="onCertificateChange($event, i)" class="form-control" id="aumni_certificate" aria-describedby="inputGroupFileAddon04" aria-label="Upload">-->
                            <input type="file" (change)="onCertificateChange($event, 1)" class="form-control" id="aumni_certificate" aria-describedby="inputGroupFileAddon04" aria-label="Upload">  
                         </div>
                          <!-- <button (click)="addCertificateField()">Add Certificate</button> -->
                          <button (click)="addCertificateField()" style="background: none; border: none; cursor: pointer;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg>
                          </button>
                          <button [disabled]="!certificateChosen" class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04" (click)="saveCertificate()">Save</button>
                         
                          <div *ngIf="isBtnSaveCertificate" class="confirmation">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" color="green" height="40" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                              </svg>
                         </div>
                    </div>

                </form>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    
        <button type="submit" class="btn btn-outline-info" (click)="saveProfile()">Save Changes</button>
        <button type="button" style="margin-left: 10px;" class="btn btn-outline-secondary" (click)="cancelEdit()">Cancel</button>
        </form>
        <hr>
        <div class="view-profile">
            <button #view style="margin-left: 45%" class="btn btn-outline-info" routerLink="/alumni/profile/view-profile">View Profile</button>
        </div>
    </div>
    <hr>
</div>
