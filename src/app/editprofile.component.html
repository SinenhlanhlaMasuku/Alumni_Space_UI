<!doctype html>
<html lang="en">
<head>
    <title>alumni-editProfile</title>
</head>
<body>
    <div ng-app="">
        
        <div class="card-body" style="height: 700px; margin-left: 30%; margin-right: 30%; background-color: #00eeff;">
              <h2 style="text-align: center;">Alumni Profile Information:</h2>
               <div class="alumni-details">
                <p style=" margin-left: 20px; width: 200px; height: 25px; margin-top: 50px;">Name : <input type="text" style="cursor: pointer; border: 20px; width: 200px; height: 25px; margin-top: 10px;" ng-model="name"></p>
                <hr>
                <p  style=" margin-left: 20px; width: 200px; height: 30px;">Email : <input type="text" style="border: 20px; width: 200px; height: 25px; margin-top: 10px;" ng-model="email"></p>
                <hr>
                <p style=" margin-left: 20px; width: 200px; height: 40px;">location : <input type="text" style="border: 20px; width: 200px; height: 25px; margin-top: 10px;" ng-model="location"></p>
                <hr>
                <p style=" margin-left: 20px; width: 200px; height: 30px;">Qualification : <input type="text" style="border: 20px; width: 200px; height: 25px; margin-top: 10px;" ng-model="qualification"></p>
                <hr>
                <p style=" margin-left: 20px; width: 200px; height: 30px;">Achievements : <input type="text" style="border: 20px; width: 200px; height: 25px; margin-top: 10px;" ng-model="achievements"></p>
                <hr>
                <p style=" margin-left: 20px; width: 200px; height: 30px;">Skills : <input type="text" style="border: 20px; width: 200px; height: 25px; margin-top: 10px;" ng-model="skills"></p>
                <hr>
                <p style=" margin-left: 20px; width: 200px; height: 30px;" >Experience : <input type="text" style="border: 20px; width: 200px; height: 25px; margin-top: 10px;" ng-model="experience"></p>
                <hr>
                <p style=" margin-left: 20px; width: 200px; height: 30px;">Employment Status : <input type="text" style="border: 20px; width: 200px; height: 25px; margin-top: 10px;" ng-model="experience"></p>
                <hr>
                <div class="input-group">
                    <p  style=" margin-left: 20px; width: 200px; height: 30px;"><span class="input-group-text">Bio : </span>
                    <textarea class="form-control"ng-model="bio" aria-label="With textarea"></textarea></p>
                  </div>
                  <hr>
               </div>
            
        </div>
       
        
       
          <!-- <div class="wrapper" style="margin-left: 40%; height: 20; background-color: blue;">
            <h1>Hello {{name}}</h1>
          </div> -->
          
      
    
    </div>

        <!--<div class="form-group">
            <label for=" Academic_Transcript"> Academic Transcript::</label>
            <input type="text" id="Academic_Transcript" ng-model="vm.user.Academic_Transcript">
        </div>-->
        <div class="card-uploads" style=" background-color: #41ecd0; height: 350px; margin-left: 30%; margin-right: 30%; margin-bottom: 4%;">
            <h3 style="text-align: center;">Alumni Attachments:</h3>
             <div class="uploads">
              <!-- <form ng-submit="vm.uploadFile()"> -->
              <h6  style=" margin-left: 15px;">Academic Record:</h6>
              <div class="input-group">
                <input type="file" class="form-control" style=" margin-left: 15px;" id="academic_record" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Save</button>
              </div>
              <br>
              <h6  style=" margin-left: 15px;">Upload profile picture:</h6>
              <div class="input-group">
                <input type="file" class="form-control" style =" margin-left: 15px;" id="profile_picture" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Save</button>
              </div>
              <br>
              <h6  style=" margin-left: 15px;">Upload certificate:</h6>
              <div class="input-group">
                <input type="file" class="form-control" style=" margin-left: 15px;" id="alumni_certificates" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Save</button>
              </div>
               <!-- </form> -->
           </div> 
           <hr>
           <button type="submit" class="btn btn-outline-info" style=" margin-left: 15px;">Save Changes</button>
           <button type="button" class="btn btn-outline-secondary" style=" margin-left: 350px;" ng-click="vm.cancelEdit()">Cancel</button>
           <hr>
        </div>

        
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="userprofile.js"></script>

</body>

</html>
