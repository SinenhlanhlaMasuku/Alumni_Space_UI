
  <!--  Chat in fewer than 10 lines of JavaScript code using PubNub JavaScript SDK -->
<!--  This demo also contains helper and UI code.  For beginning of PubNub code, scroll down to "Begin count:..." -->
<!DOCTYPE html>
<html lang="en">

<head>
  
 
  <title>My Chat</title>
  <!--  Code syntax highlighting -->
 

    <style>
      .container {
        position: relative;
    display: inlink;
    width: 100%;
    height: 100%;
    margin-top: 100px;
  

         
      }
      .chat-list {
            
              margin: 16px;
              background: #c5cae9;
              border-radius: 16px;
      }
  
      
      .messages {
              width: 45%;
              padding: 24px;
              margin-top: 100px;
              margin-left: 8px;
              border-radius: 16px;
              background: rgba(0,0,0,0.05);
              float: right;
      }
  
      .onlinebox{
          display: flex;
          background-color: #c2d3e9;
          border-style: solid;
          border-color: black;
          float: left;
          width: 40%;
       
      
      }
      .flex-child {
          flex: 1;
      }
      
      .code-block {
          display: none;
          font-size: small;
      }
      
      .flex-child:first-child {
          flex: 2;
          margin-right: 10px;
          margin-top:9px;
          background-color: rgb(249, 249, 249);
          flex-direction:column;
          max-height: 510px;
          height:510px;
          overflow:auto;
      } 
      

      
      html * {
          font-family: 'Poppins';
      }
      
      input {
          width: 75%;
          padding: 6px 15px 6px 15px;
          box-sizing: border-box;
          border-radius: 12px;
          font-size: medium;
      }
      
      
      h1 {
          margin: 0;
      }
      
      .messageYou {
          width: 90%;
          padding: 6px 20px;
          margin: 8px;
          background-color: #c2d3e9;
          border-style: solid;
          border-color: black;
          border-width: 2px;
          box-sizing: border-box;
          border-top-left-radius: 20px;
          border-bottom-right-radius: 20px;
          border-bottom-left-radius: 20px;
          overflow-wrap: break-word;
          float: right;

      }
      
      .messageThem {
          width: 90%;
          padding: 6px 20px;
          margin: 8px;
          background-color: #f3f3f3;
          border-style: solid;
          border-color: black;
          border-width: 2px;
          box-sizing: border-box;
          border-bottom-left-radius: 20px;
          border-top-right-radius: 20px;
          border-bottom-right-radius: 20px;
          overflow-wrap: break-word;
          float: left;
      }
      
      .youText {
          float: right;
      }
   
      
      .messageTime {
          font-size: x-small;
          float: right;
      }
      * {
        box-sizing: border-box;
      }
      
      #myInput {
        background-image: url('/css/searchicon.png');
        background-position: 10px 12px;
        background-repeat: no-repeat;
        width: 100%;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 1px solid #ddd;
        margin-bottom: 12px;
      }
      
      #myUL {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      
      #myUL li a {
        border: 1px solid #ddd;
        margin-top: -1px; /* Prevent double borders */
        background-color: #f6f6f6;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        color: black;
        display: block
      }
      
      #myUL li a:hover:not(.header) {
        background-color: #eee;
      }
      .profile-pic {
        
        width: 45px;
        height: 45px;
        border: solid;
        border-radius: 50%;
        border-color:green ;
        float: left;
        margin-right: 15px;
      
       
        background-image: url("../profilePic.png");
        background-size: cover;
        background-repeat: no-repeat;
       }
        .contactsList{
          float:left;
          width: 50%;
          margin:auto;
        }
        #group-modal{
          display: none;
          position: fixed; /* Stay in place */
          margin-top: 100px;
          padding-top: 100px; /* Location of the box */
           left: 0;
          top: 0;
        width: 100%; /* Full width */
      height: 100%; /* Full height */
       overflow: auto; /* Enable scroll if needed */
         background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w*/
        }
   #group-form{
    font: bold;
    font-size: large;
    color: white;
    margin: auto;
   }
      </style>


</head>



<div class="container">

  <div class="contactsList">
            <div class="search-input">
                <input type="text" id="myInput"  placeholder="Networks" [(ngModel)]="filterText">
            </div>
            <div class="my-network-header">
                <h2>
                    <a (click)="newGroup()">New Group</a>
                </h2 >
                <h2 >BroadcastList</h2>

    

            </div>
            <div id="group-modal">
              <table id="group-form">
                <thead>
                  <td>Create New Group</td>
                </thead>
                <tr>
                  <td>Name</td>
                  <td><input [(ngModel)]="groupName" id="goupName"type="text" required/></td>
               
                </tr>

                <tr>
                  <td> <button (click)="addGroup()">ADD</button></td>
                  <td> <button (click)="cancelAdd()">CANCEL</button></td>
                </tr>
              </table>
           </div>
            <div class="contactsList" >
                <div *ngFor="let user of filtedUsers">
                    <ul id="contactsList" >
                        
                        <li (click)="selectContact(user.name)"><div class="profile-pic"></div><a routerLink="chat" >{{user.name}}</a></li>
                    </ul> 
                  </div>
            </div>
  </div>
    <div class="messages">
      <div class="profile-pic"></div>
      <h2 id="selected">Alumni Chat Bot</h2>
  
      <div id="outputDiv" class="flex-child" style="margin-top: 50px;">
        <div *ngFor="let message of messageList">
        
          <p class="messageYou">

              <span >{{message.text}}</span><br>
              <span class="messageTime" >{{message.date}}</span>
          </p>  
        </div>
      </div>

        <input  [(ngModel)]="newMessage.text" (keyup)="$event.keyCode == 13 && sendMessage()" />
        <button (click)="sendMessage()">Send Message</button>
 

    </div>
   
    </div>





<script src="/socket.io/socket.io.js"></script>
 
</html>
