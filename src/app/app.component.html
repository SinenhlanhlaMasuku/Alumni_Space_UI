<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website for in-service training and current TUT vacancies</title>
    <link rel="stylesheet" href="app.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>
    <header>
        <h2 class="logo">TUT_ALUMNI_SPACE</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
         <div class ="dropdown_login">
            <ul>
                <li><a href="#">Student Login</a></li>
                <li><a href="#">Admin Login</a></li>
            </ul>
         </div>
    </header>

    <div class="wrapper">
        <i class="fa fa-times" aria-hidden="true"></i>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button onclick="auth()" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="Register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
               <div class="input-box">
                    <input type="text" required>
                    <label>Full Name </label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Student Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Agree to terms and conditions</label>
                </div>
                <button onclick="auth()" class="btn">Register</button>
                <div class="login-register">
             <!--   <button type="submit" class="btn">Register</button>
                <div class="login-register">  -->
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                
              </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
    <script type ="module" src="https://unpkg.com/ionicons@s5.2/dist/ionicons.esm.js"></script>
    
</body>
</html>
