<app-header></app-header>
<div class="slide-container">
  <!-- <img [src]="images[currentIndex]" alt="Slide"> -->
  <app-image-slider></app-image-slider>
  <div class="hover-component">
    <div class="wrapper">
      <i class="fa fa-times" aria-hidden="true"></i>

      <div class="form-box login">
        <h2>Login</h2>
        <form (ngSubmit)="onLogin3()">
          <div class="input-box">
            <input type="email" id="email" [(ngModel)]="email" name="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <input type="password" id="password" [(ngModel)]="password" name="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox"> Remember me</label>
            <a routerLink="/forgot-password">Forgot Password?</a>
          </div>
          <button class="btn" type="submit">Login</button>
          <div class="login-register">
            <p>Don't have an account?<a routerLink="/register" class="Register-link">Register</a></p>
          </div>
        </form>
      </div>
      <div class="form-box register">
        <h2>Registration</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="input-box">
            <input type="text" required [(ngModel)]="fullname" name="fullname">
            <label>Name</label>
          </div>
          <div class="input-box">
            <input type="text" required [(ngModel)]="surname" name="surname">
            <label>Surname</label>
          </div>
          <div class="input-box">
            <input type="email" required [(ngModel)]="email" name="email">
            <label>Student Email</label>
          </div>
          <div class="input-box">
            <input type="password" required [(ngModel)]="password" name="password">
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" name="agreeToTerms"> Agree to terms and conditions</label>
          </div>
          <button class="btn" type="submit">Register</button>
          <div class="login-register">
            <p>Already have an account? <a href="#" class="login-link">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>



<app-footer></app-footer>
