<app-header></app-header>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website for in-service training and current TUT vacancies</title>
    <link rel="stylesheet" href="register.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<body>


    <div class="wrapper">
        <i class="fa fa-times" aria-hidden="true"></i>
        <div class="form-box login">
            <h2>Registration</h2>
            <!-- onLogin() -->
            <form (ngSubmit)="onSubmit()">
                <div class="input-box">
                  <input type="text" required [(ngModel)]="fullname" name="fullname">
                  <label>Name</label>
                </div>
                <div class="input-box">
                  <input type="text" required [(ngModel)]="surname" name="surname">
                  <label>Surname</label>
                </div>
                <div class="input-box">
                  <input type="email" required [(ngModel)]="email" name="email">
                  <label>Student Email</label>
                </div>
                <div class="input-box">
                  <input type="password" required [(ngModel)]="password" name="password">
                  <label>Password</label>
                </div>
                <div class="remember-forgot">
                  <label><input type="checkbox" name="agreeToTerms"> Agree to terms and conditions</label>
                </div>
                <button class="btn" id="mgs" type="submit">Register</button>
                <div class="login-register">
                  <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
              </form>
        </div>
          
    </div> 

    <script src="./script.js"></script>
    <script type ="module" src="https://unpkg.com/ionicons@s5.2/dist/ionicons.esm.js"></script>
    
</body>
</html>
<app-footer></app-footer>
