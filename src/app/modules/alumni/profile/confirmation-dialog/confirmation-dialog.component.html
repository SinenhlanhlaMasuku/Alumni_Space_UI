 <h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  Are you sure you want to save the profile details?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!--[mat-dialog-close]="false"-->
  <button mat-raised-button (click)="onCancelClick()" color="warn">exit dialog</button>

    <!--[mat-dialog-close]="true"-->
  <button mat-raised-button (click)="onConfirmClick()" [mat-dialog-close]="true" color="primary" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
