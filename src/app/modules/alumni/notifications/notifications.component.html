<div class="notifications">
    <div class="return-home">
        <a><svg xmlns="http://www.w3.org/2000/svg" (click)="returnHome()" width="40" height="30" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
          </svg>go back</a>
    </div>
       <hr />
    <div class="title">All notifications</div>
        <hr />
    <div *ngIf="isHideNotifications" class="notifications-wrapper">
        <div class="notification" *ngFor="let notification of queries; let i = index">
            <!-- (click)="showNotification()" -->
            <hr>
            <div class="sender">{{notification.alumni}}</div>
            <!-- <div class="subject">{{ notification.subject }}</div> -->
            <div class="more-info">
                
                <div class="message">{{notification.response}}</div>
                <div class="date">{{notification.date}}</div>
                <hr>
            </div>
            <div class="not-button">
            <button type="button" class="btn btn-primary" (click)="readNotification(i)">Read Notification</button>
                 
        </div>
             
        </div>

    </div>
    <div class="notification" *ngFor="let notification of queries; let i = index">
    <div  *ngIf="isReadnotification" class="card">
        <hr />
        <p>From: <b>Admin</b></p>
        <p>Message:{{notification.response}}</p>
        <!--<p>Date: {{notification.date}}</p>-->
        <hr />
    </div>
   </div>    
</div>
