        <ul>
            
        <li *ngFor="let post of posts">
            <div class="space">
            <div class="user-profile">
                <img class="user-avatar" src={{post.avater}} alt="User Avatar">
                <div class="user-name">{{post.name}}</div>
                
              </div>
            <div class="post-content">
                <p class="post-text">{{post.postData}}</p>
                <p>{{post.description}}</p>
                <img [src]="post.image" alt="{{ post.title }}" style="max-width: 200px; height: 200px;">
                <!-- You can add other elements like images, videos, etc. -->
            </div>
            <div class="date-time" >
              <p>{{ post.dateTime }} {{post.date}}</p>  
              </div>
              <div>
                <p>{{ likes }} Likes</p>
                <button class="post-button" (click)="incrementLikes()">Like</button>
              </div>
      
            </div>
        </li>
            
        </ul>
        
        </div>
