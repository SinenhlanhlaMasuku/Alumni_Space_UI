<!-- Share feed START -->
<link rel="stylesheet" href="your-thoughts.component.css">
<div class="card card-body" style="width: 480px; height: 170px; ;margin-top: -580px; margin-left:29%;">
    <div class="d-flex mb-3">
        <!-- Avatar -->
        <div class="avatar avatar-xs me-2">
            <a href="#"> <img class="avatar-img rounded-circle" src="assets/Sneh.jpg" alt=""> </a>
        </div>
        <!-- Post input -->
        <form class="w-100">
            <textarea class="form-control pe-4 border-0" rows="2" data-autoresize
             [(ngModel)]="postedtext" name="postedtext" placeholder="Share your thoughts..."></textarea>
        </form>
        <div class="nav-link bg-light py-1 mb-0" data-bs-toggle="#feedActionbtn" >
            <button style="color:blue;"(click)="submitResponse(1)"><i
                class="bi bi-send-fill"></i></button>
        </div>
    </div>
    <!-- Share feed toolbar START -->
 
        <ul class="nav nav-pills nav-stack small fw-normal">
            <li class="nav-item">
                <label for="photoUpload" class="nav-link bg-light py-1 mb-0" data-bs-toggle="#feedActionPhoto">
                    <i class="bi bi-image-fill text-success pe-2"></i>Photo
                </label>
                <input type="file" accept="image/png,imagejpeg,image/jpg"(change)="onPhotoUpload($event)" style="display: none" id="photoUpload"/>
            </li>
        
            <li class="nav-item">
                <label for="videoUpload" class="nav-link bg-light py-1 mb-0" data-bs-toggle="#feedActionVideo">
                    <i class="bi bi-camera-reels-fill text-info pe-2"></i>Video
                </label>
                <input type="file" accept="video/mp4,video/x-m4v,video/*"(change)="onVideoUpload($event)" style="display: none" id="videoUpload"/>
            </li>
        
            <li class="nav-item">
                <label for="eventUpload" class="nav-link bg-light py-1 mb-0" data-bs-toggle="#feedActionEvent">
                    <i class="bi bi-calendar2-event-fill text-danger pe-2"></i>Event
                </label>
                <input type="file" accept="image/*,video/*"(change)="onMediaUpload($event)" style="display: none" id="eventUpload"/>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-light py-1 px-2 mb-0" href="#!" data-bs-toggle="modal"
                    data-bs-target="#modalCreateFeed"> <i
                        class="bi bi-emoji-smile-fill text-warning pe-2"></i>Feeling /Activity</a>
            </li>
        </ul>
        
        <!-- Dropdown menu -->
        
    <!-- Share feed toolbar END -->
</div>
<!-- Share feed END -->
