
<form (ngSubmit)="onSubmit()">
    <div class="create-post">
        
        <img class="user-avatar" [src]="newPost.imageUrl" [alt]="'User Avatar'">
        <textarea class="post-textarea" placeholder="What's on your mind?"name="postContent" [(ngModel)]="newPost.postData"></textarea>
        <button class="post-button">Post</button>
    </div>
   
    </form>
    <button class="post-button" (click)="openPopup()">Add Image </button>
