<script>
    // Function to parse query parameters from the URL
    function getQueryVariable(variable) {
        const query = window.location.search.substring(1);
        const vars = query.split('&');
        for (let i = 0; i < vars.length; i++) {
            const pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) === variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        return null;
    }

    // Retrieve the job details from the query parameter
    const jobDetails = getQueryVariable("jobDetails");

    // Append the job details to the job table
    if (jobDetails) {
        // Assuming you have a table with ID "job-table" on the page
        $("#job-table tbody").append(decodeURI(jobDetails));
    }
</script>


<script>
    const jobForm = document.getElementById('job-form');
    const titleInput = document.getElementById('title');
    const descriptionInput = document.getElementById('description');
    const jobTable = document.getElementById('job-table');
    const deleteModal = document.getElementById('delete-modal');
    const confirmDeleteButton = document.getElementById('confirm-delete');
    const cancelDeleteButton = document.getElementById('cancel-delete');

    let jobIdCounter = 1;
    let selectedJobId = null;

    jobForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const title = titleInput.value;
        const description = descriptionInput.value;

        if (title && description) {
            addJob(title, description);
            titleInput.value = '';
            descriptionInput.value = '';
        }
    });

    function addJob(title, description) {
        const row = jobTable.insertRow();
        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        const cell3 = row.insertCell(2);

        cell1.innerHTML = title;
        cell2.innerHTML = description;
        cell3.innerHTML = `
            <button class="edit-button" onclick="editJob(${jobIdCounter})">Edit</button>
            <button class="delete-button" onclick="confirmDelete(${jobIdCounter})">Delete</button>
        `;

        row.setAttribute('data-id', jobIdCounter);
        jobIdCounter++;
    }

    function editJob(jobId) {
        const row = jobTable.querySelector(`[data-id="${jobId}"]`);
        const title = row.cells[0].innerHTML;
        const description = row.cells[1].innerHTML;

        titleInput.value = title;
        descriptionInput.value = description;

        selectedJobId = jobId;

        showDeleteModal();
    }

    function confirmDelete(jobId) {
        selectedJobId = jobId;
        showDeleteModal();
    }

    function showDeleteModal() {
        deleteModal.style.display = 'block';
    }

    function hideDeleteModal() {
        deleteModal.style.display = 'none';
    }

    confirmDeleteButton.addEventListener('click', function () {
        if (selectedJobId !== null) {
            deleteJob(selectedJobId);
            hideDeleteModal();
        }
    });

    cancelDeleteButton.addEventListener('click', function () {
        selectedJobId = null;
        hideDeleteModal();
    });

    function deleteJob(jobId) {
        const row = jobTable.querySelector(`[data-id="${jobId}"]`);
        jobTable.deleteRow(row.rowIndex);
    }
</script>
